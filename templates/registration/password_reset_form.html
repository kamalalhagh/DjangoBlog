{% extends 'base.html' %}
{% block content %}
    <div class="form">
        <h2>Forget your password?</h2>
        <p>Enter your email address bellow :</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a class="btn btn-primary" href="{% url 'profile' %}">Go Back</a>
            <button class="btn btn-warning" type="submit">Reset</button>
        </form>
    </div>
{% endblock content %}
