{% extends 'base.html' %}

{% block content %}
    <div class="form">
        <h2>Sign Up</h2>
        <form style="text-align: left" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="text-align: center">
                <button type="submit" class="btn btn-primary">Sign up</button>
                <a class="btn btn-warning" href="{% url 'login' %}">Already have account</a>
            </div>
        </form>
    </div>

{% endblock content %}
