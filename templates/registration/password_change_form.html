{% extends 'base.html' %}
{% block content %}
    <div class="form">
        <h2>Change Password :</h2>
        <form style="text-align: left" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="text-align: center">
                <a class="btn btn-primary" href="{% url 'profile' %}">Go back</a>
                <button type="submit" class="btn btn-warning">Change</button>
            </div>
        </form>
    </div>
{% endblock content %}
